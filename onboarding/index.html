<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConnectLiftMate Onboarding</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
    #done-message {
      display: none;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>ðŸš€ Set up ConnectLiftMate</h2>
  <p>Paste your Groq API key and continue with Google:</p>

  <input type="text" id="apiKeyInput" placeholder="Paste your Groq API key (sk-...)" />
  <button id="continue-btn">âœ… Continue with Google</button>

  <div id="done-message">
    <p>âœ… You're all set! You can now close this tab and use the extension.</p>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcksmqlygymvdwklxrv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xY2tzbXFseWd5bXZkd2tseHJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjEyNDQsImV4cCI6MjA1OTAzNzI0NH0.VavlvV3XAjqiqp7BReMl6nQGdjT9TFYyE7h1FFP9hbQ";
    const EXTENSION_ORIGIN = "chrome-extension://nfjhhcognmdajhkmmfblfholcableopc";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const apiKeyInput = document.getElementById("apiKeyInput");
    const continueBtn = document.getElementById("continue-btn");
    const doneMsg = document.getElementById("done-message");

    // âœ… Step 1: Continue â†’ save API key + trigger Google login
    continueBtn.addEventListener("click", () => {
      const apiKey = apiKeyInput.value.trim();

      if (!apiKey || !apiKey.startsWith("sk-")) {
        alert("Please enter a valid Groq API key (starts with sk-)");
        return;
      }

      localStorage.setItem("groq_api_key", apiKey);

      client.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: "https://ashishrogannagari.github.io/ConnectLiftMate/onboarding/"
        }
      });
    });

    // âœ… Step 2: After redirect â†’ check session + send to extension
    client.auth.getSession().then(({ data: { session } }) => {
      const userEmail = session?.user?.email;
      const apiKey = localStorage.getItem("groq_api_key");

      if (userEmail && apiKey) {
        console.log("âœ… Signed in as:", userEmail);

        // Save to Supabase users table
        fetch(`${SUPABASE_URL}/rest/v1/users`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_ANON_KEY,
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
            "Prefer": "resolution=merge-duplicates"
          },
          body: JSON.stringify({ email: userEmail })
        });

        // Send to Chrome extension
        window.opener?.postMessage({ email: userEmail, apiKey }, EXTENSION_ORIGIN);

        // Show success message
        doneMsg.style.display = "block";
        apiKeyInput.style.display = "none";
        continueBtn.style.display = "none";

        // Cleanup
        localStorage.removeItem("groq_api_key");

        // âœ… Auto-close tab after short delay
        setTimeout(() => window.close(), 1500);
      }
    });
  </script>
</body>
</html>
