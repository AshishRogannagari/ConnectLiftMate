<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConnectLiftMate Onboarding</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
    #done-message {
      display: none;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>ðŸš€ Set up ConnectLiftMate</h2>
  <p>Paste your Groq API key and continue with Google:</p>

  <input type="text" id="apiKeyInput" placeholder="Paste your Groq API key (gsk_...)" />
  <button id="continue-btn">âœ… Continue with Google</button>

  <div id="done-message">
    <p>âœ… You're all set! You can now close this tab and use the extension.</p>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcksmqlygymvdwklxrv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xY2tzbXFseWd5bXZkd2tseHJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjEyNDQsImV4cCI6MjA1OTAzNzI0NH0.VavlvV3XAjqiqp7BReMl6nQGdjT9TFYyE7h1FFP9hbQ";
    const EXTENSION_ID = "nfjhhcognmdajhkmmfblfholcableopc";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const apiKeyInput = document.getElementById("apiKeyInput");
    const continueBtn = document.getElementById("continue-btn");
    const doneMsg = document.getElementById("done-message");

    // Extract redirect URL (for WebAuthFlow)
    const urlParams = new URLSearchParams(window.location.search);
    const finalRedirect = urlParams.get("redirect");

    continueBtn.addEventListener("click", () => {
      const apiKey = apiKeyInput.value.trim();

      if (!apiKey || !apiKey.startsWith("gsk_")) {
        alert("Please enter a valid Groq API key (starts with gsk_)");
        return;
      }

      // Store the API key temporarily in URL (safer than storage for this flow)
      const redirectWithKey = `${finalRedirect}?apiKey=${encodeURIComponent(apiKey)}`;

      client.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: redirectWithKey
        }
      });
    });

    // After redirect from Google login, handle session + send to extension
    client.auth.getSession().then(({ data: { session } }) => {
      const userEmail = session?.user?.email;
      const apiKey = new URLSearchParams(window.location.search).get("apiKey");

      if (userEmail && apiKey) {
        // Save email to Supabase table
        fetch(`${SUPABASE_URL}/rest/v1/users`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_ANON_KEY,
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
            "Prefer": "resolution=merge-duplicates"
          },
          body: JSON.stringify({ email: userEmail })
        });

        // Send email + API key to the extension
        chrome.runtime.sendMessage(EXTENSION_ID, {
          type: "onboarding_data",
          email: userEmail,
          apiKey
        }, (response) => {
          console.log("ðŸ“¤ Sent to extension:", response);
        });

        // Show done message
        doneMsg.style.display = "block";
        apiKeyInput.style.display = "none";
        continueBtn.style.display = "none";

        // Auto-close after short delay
        setTimeout(() => window.close(), 1500);
      }
    });
  </script>
</body>
</html>
